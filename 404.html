<script>var website = "http://10.0.0.50/";</script>
<script>
function set() {
var url = window.location.href;
var str = url;
var n = str.lastIndexOf('/');
var result = str.substring(n + 1);
var result = url.split("/").pop();
document.getElementById('iframe_id').src = website+result;
}
</script>
<body onload="set()">

<iframe class="iframe_id" id="iframe_id" style="border: 0; position:fixed; top:0; left:0; right:0; bottom:0; width:100%; height:100%">
